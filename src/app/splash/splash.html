<div *ngIf="showSplash" class="splash-screen">
  <div class="splash-overlay"></div>
  <div class="splash-content">
    <div class="splash-icon">
      <img src="../../assets/images/log.jpeg" alt="security-eye" class="icon-image">
      <div class="icon-glow"></div>
    </div>
    <div class="splash-text">
      <h1 class="brand-name">العين المؤتمتة</h1>
      <h2 class="brand-name"> Automated eye </h2>

      <p class="brand-tagline">حلول الأمان المتكاملة لمشاريعك</p>
    </div>
    <div class="splash-progress">
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
    <div class="splash-footer">
      <p>جاري التحميل...</p>
    </div>
  </div>
</div>
